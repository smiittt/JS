<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Delete and Remove</title>
</head>

<body>
    <ul class="language">
        <li>Java</li>
        <li>JavaScripts</li>
    </ul>
</body>
<script>
    function addlanguage(LangName) {
        const li = document.createElement('li');
        li.innerHTML = `${LangName}`

        document.querySelector('.language').appendChild(li)
    }

    addlanguage('C')
    addlanguage('C++')

    function addOptimizeWay(LangName) {
        const li = document.createElement('li')
        const addText = document.createTextNode(LangName)
        li.appendChild(addText)

        document.querySelector('.language').appendChild(li)
    }

    addOptimizeWay("Java")

    // Edit

    function ChangeElement(numberOfElement,languageName) {
        const second = document.querySelector(`li:nth-child(${numberOfElement})`)
        // second.innerHTML = "Changed and now value is Python"
        // console.log(second);

        const newli = document.createElement('li')
        newli.textContent = `${languageName}`
        second.replaceWith(newli)
    }

    ChangeElement(2 , "Smit")
    ChangeElement(3 , "Smit")
    ChangeElement(4 , "Smit")

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()




</script>

</html>
